<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="contact-list">
  <template>
    <style>
     table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }  
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }    
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }  
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      } 
      a:link {
        text-decoration: none;
        font-weight: bold;
        color: #003366;
      }   
      a:visited {
        text-decoration: none;
        font-weight: bold;
        color: #c50000;
      }   
      a:hover {
        text-decoration: none;
        color: #d9ece2;
        background: #663117;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      } 
      ul {
        list-style: none;
        padding: 2px;
        text-align: left;
      }
      li {
        padding-top: 1px;
        padding-bottom: 1px;
        padding-left: 18px;
      }
      a:link {
        text-decoration: none;
        font-weight: bold;
        color: #003366;
      }
      a:visited {
        text-decoration: none;
        font-weight: bold;
        color: #c50000;
      }
      a:hover {
        text-decoration: none;
        color: #d9ece2;
        background: #663117;
      }
      .button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <h2>Contacts</h2>
    <div>
      <label for="name">Name</label>
      <input id="name" type="text"/>
      <label for="email">Email</label>
      <input id="email" type="text"/>
      <label for="phone">Phone</label>
      <input id="phone" type="text"/>
      
      <button on-click="{{add}}" class="button">Add</button>
      <button  class="button" on-click="{{update}}">Update</button>
      <br/>
      <label id="message"></label>
    </div>
    <br>
    <div><font color="green">Select a row to update</font></div>
 <br><br>
 <hr>
 Search ...
   <label for="name">Search keyword</label>
      <input id="keyword" type="text" />
       <button on-click="{{search}}" class="button">Search</button>
      <label id="message-search"></label>
      <hr>
  <br><br>
  
    <table>
     
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        
        <th>Delete</th>
      </tr>
      <tbody template repeat="{{contact in contacts.internalList}}">
        <tr on-click="{{load_update}}" contact-email={{contact.email}}>
          <td>
            
              {{contact.name}}
           
          </td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          
          <td><button  class="button" on-click="{{delete}}" contact-email={{contact.email}}>Delete</button></td>
        </tr>
      </tbody>
    </table>

   
  </template>
  <script type="application/dart" src="contact_list.dart"></script>
</polymer-element>
