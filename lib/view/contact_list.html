<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="contact-list">
  <template>
    <style>
 table {
  width: 50%; /* La largeur c'est pour le test, mais ça montre qu'il est aussi possible de la spécifier en CSS */
  border: 1px dashed gray; /* Et on met une jolie bordure originale autour du tableau */
}
caption {
  text-align: center; /* Classique : texte centré */
  font-style: italic; /*             en italique  */
  font-weight: bold;  /*             en gras      */
  color: #0066CC;     /*             et en bleu   */
}
th { /* Préférable à thead car offre plus de possibilités */
  background-color: #D3E2ED; /* Chaque case d'en-tête aura un fond bleu */
  color: #666666;             /* Et un gris un peu plus foncé que la moyenne */
}
td {
  /*border: 1px inset gray;*/ /* Vous pouvez essayer de dé-commenter : cela produit un affichage classique des cases */
}
    </style>
    <h2>Contacts</h2>
    <div>
   <label for="name">Name</label>
      <input id="name" type="text"/>
      <label for="email">Email</label>
      <input id="email" type="email"/>
      <label for="phone">Phone</label>
      <input id="phone" type="text"/>
      
      <button on-click="{{add}}" class="button">Add</button>
      <button  class="button" on-click="{{update}}">Update</button>
      <br/>
      <font color="red"><font size=+2><label id="message"></label></font></font>
    </div>
    <br>
    <div><font color="green">Select a row to update</font></div>
 <br><br>
 <hr>
 Search ...
   <label for="name">Search keyword</label>
      <input id="keyword" type="text" />
       <button on-click="{{search}}" class="button">Search</button>
      <label id="message-search"></label>
      <hr>
  <br><br>
  
    <table>
     
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        
        <th>Delete</th>
      </tr>
      <tbody template repeat="{{contact in contacts.internalList}}">
        <tr on-click="{{load_update}}" contact-email={{contact.email}}>
          <td>
            
              {{contact.name}}
           
          </td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          
          <td><button  class="button" on-click="{{delete}}" contact-email={{contact.email}}>Delete</button></td>
        </tr>
      </tbody>
    </table>

   
  </template>
  <script type="application/dart" src="contact_list.dart"></script>
</polymer-element>
